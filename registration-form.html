<!DOCTYPE html>
<html>
  <head>
    <title>Alumni Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="/style/dashboardgeneral.css">
    <link rel="stylesheet" href="/style/nav-bar.css">
    <link rel="stylesheet" href="/style/registration-form.css">
  </head>
  <body class="general-dashboard">
    <div class="top-box js-top-box"></div>
    <div class="bottom-box">
      <form class="form-box js-form-box">
        <div class="input-form">
          <div class="profile-input js-profile-input">
            <label for="name">Name</label>
            <input class="name js-name" type="text" placeholder="Your name">
            <label for="roll-no">College Roll No</label>
            <input class="roll-no js-userid" type="text" placeholder="Your Branch">
            <label for="batch">Batch</label>
            <input class="batch js-batch" type="year" placeholder="Your Batch">
            <label for="branch">Branch</label>
            <input class="branch js-branch" type="text" placeholder="Your Branch">
            <label for="Email">Email</label>
            <input class="email js-email" type="email" placeholder="Your email">
            <button class="submit-button js-submit-button">Submit</button> 
          </div>
          <!--<div class="profile-input-2 js-profile-input-2">
            <label for="name">temp</label>
            <input class="name" type="text" placeholder="Your name">
            <label for="userid">College Roll No</label>
            <input class="roll-no" type="text" placeholder="Your Branch">
            <label for="batch">Batch</label>
            <input class="batch" type="year" placeholder="Your Batch">
            <label for="branch">Branch</label>
            <input class="branch" type="text" placeholder="Your Branch">
            <label for="Email">Email</label>
            <input class="email" type="email" id="email" placeholder="Your email">      
          </div>-->
        </div>
        <!--<button class="submit-button js-submit-button">Submit</button>  -->
      </form>
    </div>
    <footer class="bottom js-bottom"></footer>
    <script src="script/nav-bar.js"></script>
    <script type="module" src="script/registration-form.js"></script>
  </body>
</html>
