<!DOCTYPE html>
<html>
    <head>
        <Title>IET</Title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/login.css">
        <link rel="stylesheet" href="style/register.css">
        <link rel="stylesheet" href="style/signingeneral.css">
        <link rel="stylesheet" href="style/forgotpassword.css">
        <link rel="stylesheet" href="style/nav-bar.css">
      </head>
        
    <body class="general-signin">
      <div class="top-box js-top-box"></div>
      <div class="main-box">
        <div class="left-box js-left-box">
          <div class="left-box-content">
            <h1 class="header">IET Alumni Portal</h1>
            <p class="text1">Login or Register to continue</p>
            <p class="text2">Username</p>
            <input type="text" placeholder="Username" class="username-box">
            <p class="text3">Password</p>
            <input type="password" placeholder="Password" class="password-box">
            <button class="forgot-password-button js-forgot-password-button">Forgot your password?</button>
            <button class="login-button">Login</button>
            <div class="register-account">
              <p class="text4">Need an account?</p>
              <button class="register-button js-register-button">Register</button>
            </div>
          </div>  
        </div>
        <div class="center-box js-center-box">
          <div class="center-box-content">
            <h1 class="header-center">Forgot your password?</h1>
            <p class="info">Please enter the Email id associated with your account</p>
            <p class="email-forgot-password">Email</p>
            <input type="email" placeholder="Email" class="email-box-forgot-password">
            <button class="submit-button">Submit</button>
            <button class="back-button js-back-button">Back to login</button>
          </div> 
        </div>
      </div>
      <footer class="bottom js-bottom"></footer>
      <script src="script/signinpage.js"></script>
      <script type="module" src="script/nav-bar.js"></script>
    </body>
</html>
