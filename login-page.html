<!DOCTYPE html>
<html>
    <head>
        <Title>IET</Title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/login.css">
        <link rel="stylesheet" href="style/register.css">
        <link rel="stylesheet" href="style/signingeneral.css">
        <link rel="stylesheet" href="style/forgotpassword.css">
        <link rel="stylesheet" href="style/nav-bar.css">
      </head>
        
    <body class="general-signin">
      <div class="top-box">
        <div class="left-content">
          <a href="dashboard.html" class="home-link">
            <button class="home-button">Alumni Portal</button> 
          </a>
        </div>
        <div class="middle-content">
          <a href="dashboard.html">
          <img class="home-icon" src="images/home.svg"></a>
          <img class="friends-icon" src="images/friends.svg">
          <img class="events-icon" src="images/events.svg">
          <img class="job-icon" src="images/job.svg">
          <img class="contact-us-icon" src="images/contact-us.svg">
        </div>
        <div class="right-content">
          <a href="login-page.html">
          <img class="profile-icon" src="images/blank-profile-pic.svg">
        </a>
        </div>
      </div>
      <div class="main-box">
        <div class="left-box" id="leftbox">
          <div id="leftboxcontent" class="left-box-content">
            <h1 class="header">IET Alumni Portal</h1>
            <p class="text1">Login or Register to continue</p>
            <p class="text2">Username</p>
            <input type="text" placeholder="Username" class="username-box">
            <p class="text3">Password</p>
            <input type="password" placeholder="Password" class="password-box">
            <button class="forgot-password-button" id="forgotpasswordbutton">Forgot your password?</button>
            <button class="login-button">Login</button>
            <div class="register-account">
              <p class="text4">Need an account?</p>
              <button class="register-button" id="registerbutton">Register</button>
            </div>
          </div>  
        </div>
        <div class="middle-box" id="middlebox">
          <div class="middle-box-content" id="middleboxcontent" >
            <h1 class="header-reg">Register</h1>
            <p class="college-roll-no">College roll no</p>
            <input type="text" placeholder="College roll no" class="college-roll-no-box">
            <p class="username-reg">Username</p>
            <input type="text" placeholder="Username" class="username-box-reg">
            <p class="email-reg">Email</p>
            <input type="email" placeholder="Email" class="email-box-reg">
            <p class="password-reg">Password</p>
            <input type="password" placeholder="Password" class="password-box-reg">
            <button class="register-button-reg" id="registerbuttonreg">Register</button>
            <div class="login-account-reg">
              <p class="login-reg">have an account?</p>
              <button class="login-button-reg" id="loginbuttonreg">Login</button>
            </div>
          </div>  
        </div>
        <div class="center-box" id="centerbox">
          <div class="center-box-content" id="centerboxcontent" >
            <h1 class="header-center">Forgot your password?</h1>
            <p class="info">Please enter the Email id associated with your account</p>
            <p class="email-forgot-password">Email</p>
            <input type="email" placeholder="Email" class="email-box-forgot-password">
            <button class="submit-button" id="submitbutton">Submit</button>
            <button class="back-button" id="backbutton">Back to login</button>
          </div> 
      <script src="script/signinpage.js">
      </script>
    </body>
</html>
